    <!DOCTYPE html>
    <html>
      <head>
        <title>Webcam Capture</title>
        <style>
          #confirmation {
            color: green;
            margin-top: 10px;
            font-weight: bold;
          }
        </style>
      </head>
      <body>
        <h2>Take a Picture</h2>

        <video id="video" width="640" height="480" autoplay></video>
        <br />

        <form id="capture-form" method="POST" action="/capture">
          <input type="hidden" name="image" id="image-data" />
          <button type="submit" onclick="capture(event)">Capture</button>
        </form>

        <canvas
          id="canvas"
          width="640"
          height="480"
          style="display: none"
        ></canvas>

        <div id="confirmation" style="display: none">
          ✅ Image saved successfully!
        </div>

        <script>
          const video = document.getElementById("video");
          const canvas = document.getElementById("canvas");
          const imageInput = document.getElementById("image-data");
          const confirmation = document.getElementById("confirmation");

          // Access webcam
          navigator.mediaDevices
            .getUserMedia({ video: true })
            .then((stream) => {
              video.srcObject = stream;
            });

          function capture(event) {
            event.preventDefault(); // prevent form auto-submit

            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL("image/jpeg", 0.7); // compressed
            imageInput.value = dataUrl;

            fetch("/capture", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: "image=" + encodeURIComponent(dataUrl),
            })
              .then((res) => res.text())
              .then((msg) => {
                confirmation.style.display = "block";
                confirmation.textContent = "✅ " + msg;

                // Clear confirmation after 5 seconds
                setTimeout(() => {
                  confirmation.style.display = "none";
                }, 5000);
              });
          }
        </script>
      </body>
    </html>

    <!-- Start Monitoring Button -->
    <html>
      <head>
        <title>Webcam Capture</title>
        <style>
          #confirmation {
            color: green;
            margin-top: 10px;
            font-weight: bold;
          }
        </style>
      </head>
      <body>
        <h3>TODO: Start Monitoring</h3>
        <video id="video" width="640" height="480" autoplay></video>
        <canvas
          id="canvas"
          width="640"
          height="480"
          style="display: none"
        ></canvas>

        <form action="/start" method="POST">
          <input type="submit" value="Start" />
          <button id="start-btn" type="button">Start Monitoring</button>
        </form>

        <form onsubmit="return false;">
          <input type="hidden" id="image-data" name="image" />
        </form>

        <p id="confirmation" style="display: none"></p>

        <script>
          video = document.getElementById("video");
          canvas = document.getElementById("canvas");
          imageInput = document.getElementById("image-data");
          confirmation = document.getElementById("confirmation");
          const startBtn = document.getElementById("start-btn");

          let captureInterval = null;

          // Access webcam
          navigator.mediaDevices
            .getUserMedia({ video: true })
            .then((stream) => {
              video.srcObject = stream;
            })
            .catch((err) => {
              console.error("Error accessing webcam:", err);
            });

          // Start monitoring on button click
          startBtn.addEventListener("click", () => {
            if (captureInterval) return; // avoid double-starting

            captureInterval = setInterval(capture, 1000); // capture every 1 second
            startBtn.disabled = true;
            startBtn.textContent = "Monitoring...";
          });

          function capture(event) {
            event.preventDefault();
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL("image/jpeg", 0.7);
            imageInput.value = dataUrl;

            fetch("/capture", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: "image=" + encodeURIComponent(dataUrl),
            })
              .then((res) => res.text())
              .then((msg) => {
                confirmation.style.display = "block";
                confirmation.textContent = "✅ " + msg;

                setTimeout(() => {
                  confirmation.style.display = "none";
                }, 1000);
              });
          }
        </script>
      </body>
    </html>
